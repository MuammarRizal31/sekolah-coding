        -<table> untuk membungkus table nya
        -<thead> untuk membungkus bagian kepala tablenya
        -<tbody> untuk membungkus bagian badan tablenya

        -<td>(table data) untuk membuat sel
        -<th>(table head) untuk membuat judul pada header
        
        yang paling penting diingat adalah tr,td dan table
     -->
